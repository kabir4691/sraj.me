<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{% block description %}Hi, I'm Shantanu. I'm a fullstack developer at Gamezop in New Delhi.{% endblock %}">
    <title>{% if title %}{{ title }} &mdash; {% endif %}Shantanu Raj</title>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="chrome-touch-icon-192x192.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Shantanu Raj">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

    <link rel="author" href="https://plus.google.com/+ShantanuRajSR">

    {% block css %}
    {% endblock %}

  </head>
  <body>

    {% block page-body %}
    {% endblock %}

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/fastclick/lib/fastclick.js"></script>
    {% block js %}
    {% endblock %}

    <script>
      <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-43262567-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
